<div class="container login-page">
    <form class="login-form" ng-submit="loginCtrl.login()">
        <h2 class="form-signin-heading">Join planning poker room </h2>
        <haruki-input-field label-value="'User Name'" input-value="loginCtrl.user.name" autofocus></haruki-input-field>
        <haruki-input-field label-value="'Group'" input-value="loginCtrl.user.group"></haruki-input-field>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Join Room</button>
    </form>
</div>
