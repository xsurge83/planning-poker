<div class="container login-page">

    <form class="login-form" ng-submit="loginCtrl.login()">
        <h2 class="form-signin-heading">Sign in</h2>
        <input ng-model="loginCtrl.user.name"  class="form-control" placeholder="Nickname" required autofocus="">
        <input ng-model="loginCtrl.user.group" class="form-control" placeholder="Group" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>
